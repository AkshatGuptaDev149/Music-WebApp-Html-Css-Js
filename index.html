<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Akg music App-Relax Yourself with the Melody</title>
</head>
<body>
    <nav>
        <ul>
            <li class="logo"><img src="logo.png" alt="#"></li>
            <li class="link">Home</li>
            <li class="link">About us</li>
        </ul>
    </nav>

    <div class="container">
        <div class="songList">
            <h1>My Favourites</h1>
            <div id="songItemsContainer">
                <!-- Songs will be added here from javascript using DIVs called songItems -->
            </div>

        </div>
        
    </div>

    <div class="bottom">
        <input type="range" name="range" id="ProgressBar" min="0" max="100" value="0">
        <div class="icons">
            <i class="fa-solid fa-2x fa-backward"></i>
            <i class="fa-regular fa-2x fa-circle-play" id="MasterPlay"></i>
            <i class="fa-solid fa-2x fa-forward"></i>
        </div>
        <div id="songInfo">
            <img src="music.gif" alt="GIF" width="42px" id="gif"> <span>Bleach OST Treachery</span>
        </div>
        <div id="loop" data-state="off">
            <i class="fa-solid fa-repeat"></i>
        </div>
    </div>
    <script src="https://kit.fontawesome.com/c08f79f108.js" crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>
</html>
